spring:
  datasource:
    url: ${jdbc:postgresql://localhost:5432/examen_arquitectura}
    username: ${postgres}
    password: ${admin}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${https://cognito-idp.}

server:
  port: ${SERVER_PORT:8080}
